<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="https://kit.fontawesome.com/b0fc90f268.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/svg/logo.svg">
    <title>Log In</title>
</head>
<body>
    
    <div class="register_container">
        <img src="images/left panel.png" alt="">
        <div class="loginDiv">
            <h2 class="regTitle">Log In</h2>

            <form class="register_form">

                <div class="registerFormDiv">
                    <div class="inputs-checkboxesDiv">
                        <label class="divForInputLabel" for="usernameInput">Username</label>
                        <div class="divForInput">
                            <input type="text" id="usernameInput" class="input" placeholder="Username">
                            <div class="vertLine"></div>
                            <i class="fa-solid fa-user"></i>
                        </div>
        
                        <div class="inputs-checkboxesDiv">
                            <label class="divForInputLabel" for="passwordInput">Password</label>
                            <div class="divForInput">
                                <input type="password" id="passwordInput" class="input" placeholder="Password">
                                <div class="vertLine"></div>
                                <i class="fa-solid fa-user"></i>
                                 </div>
                        </div>

    
                        <div class="checkboxDiv">
                            <input type="checkbox"  id="showPasswordCheckbox">
                            <label for="checkbox" class="checkboxLabel">Show Password</label>
                        </div>
                    </div>


                
                </div>

                <div class="btnsDiv">
                    <button class="loginBtn button">Log In</button>
                </div>

                <p class="already_have_acc">Don't Have an Account? <a href="register.html" class="log_in_link">Sign Up</a></p>
    
            </form>
        </div>
 

    </div>

    <script src="js/login.js"></script>
</body>
</html>
